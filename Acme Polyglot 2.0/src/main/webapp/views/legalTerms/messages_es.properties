 personalData =<b><h>Política de Datos</h></b><br/><br/>En esta web, propiedad de ACME , aseguramos la total protección de los datos de carácter personal proporcionados por nuestros usuarios. De conformidad con lo dispuesto en la Ley Orgánica 15/1999 de Protección de Datos, le informamos que los datos personales facilitados a través de los formularios de esta web o mediante mensajes de correo electrónico, podrán ser incorporados en nuestros ficheros y serán tratados de manera automatizada. Mediante el envío de los formularios existentes en esta web, el remitente da su consentimiento para ser incluido en los mencionados ficheros. <br/> <br/> Sus datos podrán ser cedidos, siempre protegiendo los datos adecuadamente, a: administración tributaria, y otros órganos de la administración pública, y notarios y procuradores, y bancos, cajas de ahorros y cajas rurales, y administración pública con competencia en la materia de Gestión de Recursos Deportivos respetará en todo momento la confidencialidad de sus datos, según conformidad con la Ley Orgánica 15/1999, de 13 de diciembre, sobre Protección de Datos de Carácter Personal (LOPD) y a la Ley 34/2002, de 11 de julio, de servicios de la Sociedad de Información y de Comercio Electrónico (B.O.E. de 12 de julio de 2002), asi como el Real Decreto Ley 34/2012(Ley de transposiciones).<br/> <br/> En cualquier momento puede usted ejecutar sus derechos de oposición, acceso, rectificación, cancelación y oposición de su autorización sin efectos retroactivos en los términos especificados en la Ley Orgánica 15/1999, de Protección de Datos de Carácter Personal, conforme al procedimiento legalmente establecido. Estos derechos podrán ser ejercidos dirigiéndose por correo electrónico a info@acmepolyglot.com.  
cookies = <b><h>Política de Cookies</h></b><br/><br/>Las cookies son pequeños archivos de texto generados por las páginas web que visitas, las cuales contienen los datos de sesión que pueden ser de utilidad más adelante en la página web. Los datos permiten que la página web pueda mantener su información entre las páginas, y también para analizar la forma de interactuar con el sitio. <br/><br/>Las cookies son seguras ya que sólo pueden almacenar la información que se puso en su lugar por el navegador, lo que es información que el usuario ha introducido en el navegador o la que se incluye en la solicitud de página. No pueden ejecutar código y no se pueden utilizar para acceder a tu ordenador. <br/><br/>Las cookies son esenciales para el funcionamiento de internet, aportando innumerables ventajas en la prestación de servicios interactivos, facilitándole la navegación y usabilidad de la web. Las cookies no pueden dañar su equipo y que estén activadas ayuda a identificar y resolver los errores. <br/><br/>A continuación, proporcionamos más información para que se entiendan mejor los diferentes tipos de cookies que pueden ser utilizados: <br/><br/>Cookies de sesión: son cookies temporales que permanecen en el archivo de cookies del navegador hasta que se abandona la página web, por lo que ninguna queda registrada en el disco duro del usuario. La información obtenida por medio de estas cookies sirve para analizar pautas de tráfico en la web. A la larga, esto permite proporcionar una mejor experiencia para mejorar el contenido y facilitar su uso. <br/><br/>Cookies permanentes: son almacenadas en el disco duro y la página web las lee cada vez que se realiza una nueva visita. A pesar de su nombre, una web permanente posee una fecha de expiración determinada. La cookie dejará de funcionar después de esa fecha. Se utilizan, generalmente, para facilitar los diferentes servicios que ofrecen las páginas web.<br/><br/> Las cookies que usamos en nuestro sistema son: <br/><br/> "JSESSIONID": Cookie usasada por nuestro servidor para gestionar la sesión de usuario.<br/><br/>"language":  Esta cookie se establece cada vez que utilice la barra de idioma para cambiar el idioma en el que el sistema debe mostrar sus mensajes.
